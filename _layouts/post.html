---
layout: default
---

<div class="post">
  <div class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <div class="post-date">
      {{ page.date | date:"%d-%m-%Y" }}
      </div>
  </div>
  <div class="post-content">{{ content }}</div>
  <footer class="post-footer">
  </footer>
</div>
