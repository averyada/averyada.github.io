---
layout: default
---

{% for post in site.posts %}
  <div class="row postlist-item">
    <div class="columns small-12 medium-8 large-9 postlist-link">
      <a href="{{ site.baseurl }}{{ post.url }}"><h1>{{ post.title }}</h1></a>
    </div>
    <div class="columns small-12 medium-4 large-3 postlist-date">
      <div>{{ post.date | date: "%B %d, %Y" }}</div>
    </div>
  </div>
{% endfor %}
